<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors Game">
    <meta name="keywords" content="rock, paper, scissors">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Favicon -->

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- CSS -->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Heading -->

    <h1 class="heading">Rock, Paper, Scissors Game</h1>
    <button id="restart" class="restart-btn">Restart Score</button>

    <!-- Game area -->

    <div class="container">

        <div class="hand-icons">
            <button aria-label="Rock" class="btn">
                <i id="Rock" class="choice far fa-hand-rock"></i>
            </button>
            <button aria-label="Paper" class="btn">
                <i id="Paper" class="choice far fa-hand-paper"></i>
            </button>
            <button aria-label="Scissors" class="btn">
                <i id="Scissors" class="choice far fa-hand-scissors"></i>
            </button>
        </div>

        <!-- Result area -->

        <p class="outcome">Your Choice: <span id="user-choice"></span></p>
        <p class="outcome">Computer Choice: <span id="computer-choice"></span></p>
        <p class="outcome">Result: <span id="result"></span></p>
    </div>

    <!-- Score area -->

    <div id="score" class="score">
        <p>Your Score: 0</p>
        <p>Computer Score: 0</p>
    </div>

    <!-- Rules area-->

    <footer>
        <h2 id="rules-heading">Rules</h2>
        <br>
        <p class="rules">
            Rock crushes Scissors <span class="slash">//</span> Paper covers Rock <span class="slash">//</span> Scissors
            cuts Paper
        </p>
    </footer>

    <!-- JS -->
    
    <script src="assets/js/script.js"></script>
</body>

</html>
